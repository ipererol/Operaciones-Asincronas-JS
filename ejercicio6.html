<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <form>
        <input type="number" id="numerico">
        <button type="button" id="botoncito">Button</button>
    </form>
    <script>
        const boton = document.getElementById("botoncito");
        const numerico = document.getElementById("numerico");

        boton.addEventListener("click", async function (){
            try {
                let resultado = await evento();
                alert(resultado)
            } catch(error){
                console.error(error)
            }
        })

        async function evento(){
            return new Promise((resolve, reject) => {
                let tiempo = numerico.value;
                setTimeout(()=> {
                    if(!isNaN(parseFloat(tiempo))){
                        resolve(tiempo)
                    } else{
                        reject("introduce un numerico")
                    }
                }, tiempo*1000);
            })
        }
    </script>
</body>
